version: "3.8"
services:
  api-core:
    build:
      dockerfile: ./Dockerfile
      context: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_HOST: database
  postgresql:
    image: postgres:12.2-alpine
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=${TYPEORM_DATABASE}
      - POSTGRES_USER=${TYPEORM_USERNAME}
      - POSTGRES_PASSWORD=${TYPEORM_PASSWORD}
volumes:
  postgres-data:
    external: false
